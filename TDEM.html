<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDEM - Teacher Data Examination Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <header class="bg-blue-600 text-white p-4 rounded-lg text-center">
    <h1 class="text-2xl font-bold">Teacher Data Examination Management (TDEM)</h1>
  </header>

  <main class="mt-6 max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">

    <div class="mb-6">
      <div class="flex space-x-2">
        <button class="tab-btn bg-gray-200 px-4 py-2 rounded" data-class="pre-nursery">Pre-Nursery</button>
        <button class="tab-btn bg-gray-200 px-4 py-2 rounded" data-class="nursery-1">Nursery 1</button>
        <button class="tab-btn bg-gray-200 px-4 py-2 rounded" data-class="nursery-2">Nursery 2</button>
      </div>
    </div>

    <section id="student-data" class="mb-6">
      <h2 class="text-xl font-semibold text-gray-500 mb-2">Enter Student Record</h2>
      <form id="recordForm" class="space-y-4">
        <input type="text" id="studentName" placeholder="Student Name" required
          class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="number" id="mathScore" placeholder="Maths Score (Max: 25)" max="25" required
          class="w-full px-3 py-2 border rounded-md" />
        <input type="number" id="englishScore" placeholder="English Score (Max: 25)" max="25" required
          class="w-full px-3 py-2 border rounded-md" />
       <input type="number" id="handwritingScore" placeholder="Handwriting Score (Max: 25)" max="25" required
          class="w-full px-3 py-2 border rounded-md" />
        <input type="number" id="coloringScore" placeholder="Coloring Score (Max: 25)" max="25" required
          class="w-full px-3 py-2 border rounded-md" />
        <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Save Record</button>
      </form>
    </section>

    <section id="records">
      <h2 class="text-xl font-semibold text-gray-500 mb-2">Student Records</h2>
      <ul id="recordsList" class="space-y-1 text-gray-700"></ul>
    </section>

  </main>

  <script src="TDEM.js"></script>
</body>
</html>
