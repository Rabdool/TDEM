<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Data Examination Management (TDEM)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 text-center text-xl font-bold">
    Teacher Data Examination Management (TDEM)
  </header>

  <!-- Container -->
  <main class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded shadow">

    <!-- Report Header -->
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-xl font-semibold text-gray-700">Generalist Report</h2>
        <p class="text-sm text-gray-500">Level: Pre-Nursery / Nursery 1 / Nursery 2</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Teacher:</label>
        <input type="text" placeholder="Enter teacher name"
               class="border border-gray-300 rounded px-2 py-1 w-48 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
    </div>

    <!-- School Attendance -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">School Attendance:</label>
      <input type="number" placeholder="Total Day Absences" step="0.1"
             class="border border-gray-300 rounded px-2 py-1 w-48 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Subject Rating Table (No Levels) -->
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 text-sm text-left">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-3 py-2">Subject</th>
            <th class="border px-3 py-2 text-center">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-3 py-2">Mathematics</td>
            <td class="border px-3 py-2 text-center">C</td>
          </tr>
          <tr>
            <td class="border px-3 py-2">English</td>
            <td class="border px-3 py-2 text-center">B</td>
          </tr>
          <tr>
            <td class="border px-3 py-2">Handwriting</td>
            <td class="border px-3 py-2 text-center">A</td>
          </tr>
          <tr>
            <td class="border px-3 py-2">Coloring</td>
            <td class="border px-3 py-2 text-center">B</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</body>
</html>
