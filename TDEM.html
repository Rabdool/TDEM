<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white text-center py-4 text-xl font-bold">
    Teacher Data Examination Management (TDEM)
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <div class="flex justify-center space-x-4 mt-6">
      <button class="tab-btn px-4 py-2 bg-blue-500 text-white rounded-md active">Pre-Nursery</button>
      <button class="tab-btn px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Nursery 1</button>
      <button class="tab-btn px-4 py-2 bg-gray-300 text-gray-700 rounded-md">Nursery 2</button>
    </div>
    <div class="bg-white rounded-md shadow-md p-4 mt-6">
      <div class="flex justify-between">
        <div>
          <label class="font-medium">Teacher Name:</label>
          <input type="text" placeholder="Enter teacher name" class="border rounded px-2 py-1 ml-2" />
        </div>
        <div>
          <label class="font-medium">School Attendance (absences):</label>
          <input type="number" step="0.1" placeholder="e.g. 2.5" class="border rounded px-2 py-1 ml-2 w-24" />
        </div>
      </div>
    </div>

    <div class="bg-white rounded-md shadow-md p-6 mt-6">
      <label class="block font-semibold mb-2">Enter Student Record</label>
      <input type="text" placeholder="Student Name" class="w-full border rounded-md p-2 mb-2" />
      <input type="number" placeholder="Test Score (Max: 40)" class="w-full border rounded-md p-2 mb-2" />
      <input type="number" placeholder="Exam Score (Max: 60)" class="w-full border rounded-md p-2 mb-4" />
      <button class="w-full bg-blue-600 text-white py-2 rounded-md">Save Record</button>
    </div>

    <div class="bg-white shadow-md rounded-md p-6 mt-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Subject Ratings</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 text-sm text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-3 py-2">Subject</th>
              <th class="border px-3 py-2">Rating</th>
              <th class="border px-3 py-2 text-center">Level 1</th>
              <th class="border px-3 py-2 text-center">Level 2</th>
              <th class="border px-3 py-2 text-center">Level 3</th>
              <th class="border px-3 py-2 text-center">Level 4</th>
              <th class="border px-3 py-2 text-center bg-yellow-300">Level 5</th>
              <th class="border px-3 py-2 text-center">Level 6</th>
              <th class="border px-3 py-2 text-center">Level 7</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border px-3 py-2">Mathematics</td>
              <td class="border px-3 py-2 text-center">C</td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2 bg-yellow-200 text-center">
                <div class="w-3 h-3 rounded-full bg-black mx-auto"></div>
              </td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
            </tr>
            <tr>
              <td class="border px-3 py-2">English</td>
              <td class="border px-3 py-2 text-center">B</td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2 bg-yellow-200 text-center">
                <div class="w-3 h-3 rounded-full bg-black mx-auto"></div>
              </td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
            </tr>
            <tr>
              <td class="border px-3 py-2">Handwriting</td>
              <td class="border px-3 py-2 text-center">A</td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2 bg-yellow-200 text-center">
                <div class="w-3 h-3 rounded-full bg-black mx-auto"></div>
              </td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
            </tr>
            <tr>
              <td class="border px-3 py-2">Coloring</td>
              <td class="border px-3 py-2 text-center">B</td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2 bg-yellow-200 text-center">
                <div class="w-3 h-3 rounded-full bg-black mx-auto"></div>
              </td>
              <td class="border px-3 py-2"></td>
              <td class="border px-3 py-2"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("bg-blue-500", "text-white", "active"));
        btn.classList.add("bg-blue-500", "text-white");
      });
    });
  </script>
</body>
</html>
